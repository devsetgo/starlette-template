<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="{{ url_for('static' , path='dist/img/AdminLTELogo.png') }}" alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Starlette-Template</span>
  </a>
  <!-- Sidebar Menu -->
  <form action="/search/index" method="GET">
    <div class="input-group">
      <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
      <div class="input-group-append">
        <button class="btn btn-sidebar">
          <i class="fas fa-search fa-fw"></i>
        </button>
      </div>
    </div>
  </form>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->

    {% if request.session.user_name %}

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
        <!-- Configuration Section -->
        {% include "configuration/nav.html" %}
        <!--- Admin Section -->
        {% include "admin/nav.html" %}
        <li class="nav-item">
          <form action="/user/logout" method="POST">
            <p> &nbsp;</p>
            <button class="btn btn-block btn-outline-warning" type="submit"><i class="fas fa-sign-out-alt nav-icon"></i>
              Logout</button>
          </form>
        </li>
      </ul>
    </nav>
    {% else %}
    <!-- Sidebar Menu -->
    <nav class="mt-2">

      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!--- Pages Section -->
        {% include "pages/nav.html" %}
      </ul>

    </nav>
    <!-- /.sidebar-menu -->
    {% endif %}
  </div>
  <!-- /.sidebar -->
</aside>
